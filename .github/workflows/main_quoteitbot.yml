jobs:
  build-and-package-discord-bot:
    name: Build and Package Discord Bot
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: ./LMBs-robot-services # Default for run steps in this job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Debug: Show current directory and list files
        run: | # Inherits working-directory from defaults
          echo "--- Current directory (should be ./LMBs-robot-services): $(pwd) ---"
          echo "--- Listing files: ---"
          ls -la
          echo "--- Contents of package.json: ---"
          cat package.json || echo "package.json not found in $(pwd)"

      - name: Install dependencies
        run: npm ci # Inherits working-directory from defaults

      # - name: Build Bot Application # Optional build step
      #   run: npm run build --if-present # Inherits working-directory

      - name: Prepare deployment package
        run: | # Inherits working-directory (./LMBs-robot-services)
          echo "--- Preparing deployment package from $(pwd) ---"
          mkdir -p ${{ github.workspace }}/deployment_package_bot
          echo "--- Copying application files to ${{ github.workspace }}/deployment_package_bot ---"
          cp package.json ${{ github.workspace }}/deployment_package_bot/
          cp package-lock.json ${{ github.workspace }}/deployment_package_bot/
          cp index.js ${{ github.workspace }}/deployment_package_bot/
          if [ -d "utils" ]; then cp -r utils ${{ github.workspace }}/deployment_package_bot/; fi
          if [ -d "commands" ]; then cp -r commands ${{ github.workspace }}/deployment_package_bot/; fi
          echo "--- Contents of staging directory: ---"
          ls -la ${{ github.workspace }}/deployment_package_bot

      - name: Zip the deployment package
        working-directory: ${{ github.workspace }} # Override default: run from repo root
        run: |
          echo "--- Zipping from $(pwd) ---"
          cd deployment_package_bot
          zip -r ../discord-bot-release.zip ./*
          cd ..
          echo "--- Created discord-bot-release.zip ---"

      - name: Upload bot artifact
        uses: actions/upload-artifact@v4
        with:
          name: discord-bot-app
          path: discord-bot-release.zip
